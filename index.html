<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awsome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- BootStrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,500;0,700;0,800;0,900;1,100&family=Open+Sans:wght@400;500&family=Poppins:wght@200;300;400&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Min Master Css Style  -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>crude</title>
  </head>
  <body>
    <div class="app d-flex justify-content-center align-items-center py-5">
      <div class="container">
        <h1 class="text-center">crude system</h1>
        <div class="">
          <div class="form">
            <label for="productName">Product Name</label>
            <input
              onblur="validationName()"
              id="productName"
              class="form-control"
              type="text"
            />
            <p id="validation-Massege" class="alert alert-danger d-none">
              invalid pattern
            </p>
            <label for="productPrice">Product Price</label>
            <input class="form-control" type="number" id="productPrice" />
            <p id="validation-price" class="alert alert-danger d-none">
              invalid pattern
            </p>

            <label for="productCategory">product Category</label>
            <input
              onblur="validationCategory()"
              class="form-control"
              type="text"
              id="productCategory"
            />
            <p id="validation-Category" class="alert alert-danger d-none">
              invalid pattern
            </p>

            <label for="productDesic">Product Description</label>
            <textarea
              onblur="validationDescription()"
              class="form-control"
              id="productDesic"
            ></textarea>
            <p id="validation-Desic" class="alert alert-danger d-none">
              invalid pattern
            </p>

            <button
              id="addBtn"
              class="my-3 btn w-100 addBtn Btn-add-update"
              onclick="addProduct()"
            >
              add product
            </button>
            <button
              onclick="updateProduct()"
              id="updateBtn"
              class="btn updateBtn Btn-add-update d-none my-3 w-100"
            >
              update
            </button>
            <input
              oninput="SearchItem()"
              id="search"
              class="my-3 form-control"
              type="search"
              placeholder="search for char "
            />
          </div>
          <div class="res">
            <table class="w-100">
              <thead>
                <tr>
                  <td>ID</td>
                  <td>product</td>
                  <td>Price</td>
                  <td>Category</td>
                  <td>Description</td>
                  <td>Action</td>
                </tr>
              </thead>
              <tbody id="content"></tbody>
            </table>
          </div>

          <button
            onclick="clearAllItem()"
            id="clear-all"
            class="clear-all d-block ms-auto btn my-3"
          >
            clear all
          </button>

          <div id="not-item" class="emptyItem my-4 rounded">
            not item to show
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
